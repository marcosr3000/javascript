<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados de Formulário</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1>Contando de 0 até um número positivo qualquer</h1>

    <p>Escolha um limite final para contagem a partir do 0 (digite apenas número positivos)</p>

    <p>Valor final: <input type="number" placeholder="Apenas positivos" id="number">
    <input type="button" value="Contar" id="button" onclick="count()"></p>

    <p>Preencha os dados acima e aperto o botão.</p>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
