<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Medidas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        input {
            padding: 20px;
            font-size: 1.1em;
            border: 1px solid lightgray;
            margin-bottom: 20px;
        }
        p {
            line-height: 2em;
        }
    </style>
</head>
<body>
    <h1>Conversor de Medidas</h1>
    <input type="button" value="Converter" onclick="clicar()">
    <div>Clique no botão acima para iniciar</div>

    <script>
        function clicar() {
        
        var res = window.document.getElementsByTagName('div')[0]    
        
        var m = prompt('Digite uma distância em metros (m)')
        var m2 = parseFloat(m.replace(',','.'))
        
        var km = m2 / 1000
        var hm = m2 * 100
        var dam = m2 / 10
        var dm = m2 * 10 
        var cm = m2 * 100 
        var mm = m2 * 1000 
        
        var km2 = km.toLocaleString('pt-br')
        var hm2 = hm.toLocaleString('pt-br')
        var dam2 = dam.toLocaleString('pt-br')
        var dm2 = dm.toLocaleString('pt-br')
        var cm2 = cm.toLocaleString('pt-br')
        var mm2 = mm.toLocaleString('pt-br')
        
        res.innerHTML = `
        <h2>A distância de ${m}, corresponde a...</h2>
        <p>${km2} quilômetros (Km)
        <br>${hm2} hectômetros (Hm)
        <br>${dam2} decâmetros (Dam)
        <br>${dm2} decímetros (dm)
        <br>${cm2} centímetros (cm)
        <br>${mm2} milímetros (mm)</p>`
        }
    </script>
</body>
</html>
