<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        input {
            font-size: 1.1em;
            padding: 20px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
    <input type="button" value="Antecessor e Sucessor" onclick="clicar()">
    
    <script>
        function clicar() {
        var n1 = window.prompt('Digite um número inteiro qualquer')
        var n2 = Number.parseInt(n1) + 1
        var n3 = Number.parseInt(n1) - 1
        alert(`Antes de ${n1}, temos o número ${n3}. Depois de ${n1}, temos o número ${n2}`)
        }
    </script>
</body>
</html>
